<div>
	<mat-form-field class="full-width">
		<input
			matInput
			name="search"
			placeholder="[algoliaIconHere] Search"
			[formControl]="searchTextCtrl"
		/>
	</mat-form-field>
</div>
<div>
	<app-map-browse
		(select)="onMapSelect($event)"
	></app-map-browse>
</div>
<br/>
<div>Results:</div>
<br/>
<div *ngFor="let entry of displayEntries$ | async">
	<app-entry-view
		[entry]="entry"
		(delete)="onDelete($event)"
	></app-entry-view>
	<br/>
</div>
<div *ngIf="(displayEntries$ | async)?.length === 0">
	No entries found.
</div>
