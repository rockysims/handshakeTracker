<div>
	<mat-form-field class="full-width">
		<input
			matInput
			name="search"
			placeholder="[algoliaIconHere] Search"
			[formControl]="searchTextCtrl"
		/>
	</mat-form-field>
</div>
<div>
	<!--<app-map-location-->
	<!--&gt;</app-map-location>-->
</div>
<div *ngFor="let entry of entries$ | async">
	<app-entry-view
		[entry]="entry"
		(delete)="onDelete($event)"
	></app-entry-view>
</div>
<div *ngIf="(entries$ | async)?.length === 0">
	No entries found.
</div>
