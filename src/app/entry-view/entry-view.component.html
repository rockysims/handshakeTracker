<div>
	<div>id: {{entry.id}}</div>
	<div>name: {{entry.data.name}}</div>
	<div style="min-height: 30px;">
		tags:
		<mat-chip-list>
			<mat-chip *ngFor="let tag of entry.data.tags">{{tag}}</mat-chip>
		</mat-chip-list>
	</div>
	<div>
		notes:<br/>
		{{entry.data.note}}
	</div>
	<div>
		<button (click)="delete(entry)" class="mat-raised-button mat-mini-fab"><i class="fas fa-trash"></i></button>
	</div>
</div>
