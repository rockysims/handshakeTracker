<form>
	<mat-form-field class="full-width">
		<input type="text" placeholder="Enter Name" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
		<mat-autocomplete #auto="matAutocomplete">
			<mat-option *ngFor="let name of names" [value]="name">
				{{name}}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>

	<div class="vertical-spacer"></div>
	<div>
		<app-tags></app-tags>
	</div>
</form>
